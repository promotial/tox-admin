<template name="callTabsContent">
  <div class="call-tab call-tab-new">
    {{#each newCalls}}
      {{> callTabsItem}}
    {{/each}}
  </div>
  <div class="call-tab call-tab-taken">
    {{#each takenCalls}}
      {{> callTabsItem}}
    {{/each}}
  </div>
  <div class="call-tab call-tab-closed">
    {{#each closedCalls}}
      {{> callTabsItem}}
    {{/each}}
  </div>
</template>
