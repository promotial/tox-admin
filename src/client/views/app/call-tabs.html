<template name="callList">
  <!-- call lists buttons -->
  <div class="call-list-button call-list-button-pending">
    <div class="call-list-buttons-text">Pending</div>
  </div>
  <div class="call-list-button call-list-button-active">
    <div class="call-list-buttons-text">Active</div>
  </div>
  <!-- call list tab -->
  <div class="call-tab">
    {{#each calls}}
      {{> callItem}}
    {{/each}}
  </div>
</template>

<template name="closedCalls">
  <!-- tab title -->
  <div id="closed-calls-title" class="call-list-button {{hide}}">
    <div class="call-list-buttons-text">Closed Calls</div>
  </div>
  <!-- tab content -->
  <div id="call-tab-closed" class="call-tab {{hide}}">
    {{#each calls}}
      {{> callItem}}
    {{/each}}
  </div>
</template>

<template name="callItem">
  <div class="call-list-item">
    <span>{{name}}</span>
    <span>{{mobile}}</span>
    <span>{{action}}</span>
    <a>View</a>
  </div>
</template>

<template name="callView">
  <div id="call-view" class="call-tab {{shrink}}">
    <!-- tab title -->
    <div id="call-view-title" class="call-list-button">
      <div class="call-view-text">+61223344667 </div>
      <select id="call-view-urgency">
        <option value="audi">None</option>
        <option value="mercedes">Minor</option>
        <option value="saab">Delayed</option>
        <option value="c">Immediate</option>
        <option value="c">Morgue</option>
      </select> 
    </div>
    <!-- <h2 class="call-view-text">Click on a call from to view it here in detail.</h2> -->

  </div>
</template>
